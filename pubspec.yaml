name: mobilechef
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.0.0
  cupertino_icons: ^1.0.8
  cloud_firestore: ^6.0.0
  firebase_auth: ^6.0.1
  http: ^1.1.0
  cloud_functions: ^6.0.0
  image_picker: ^1.2.0
  provider: ^6.1.5
  flutter_dotenv: ^6.0.0
  speech_to_text: ^7.3.0 
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/data/ingredients.json